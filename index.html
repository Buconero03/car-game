<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Mio sito di giochi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font per un look più da videogiochi -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1d4ed8 0, #020617 40%, #000 100%);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .wrapper {
      max-width: 900px;
      width: 100%;
    }

    .card {
      background: rgba(15, 23, 42, 0.92);
      border-radius: 18px;
      padding: 28px 24px 24px;
      box-shadow:
        0 0 0 1px rgba(148, 163, 184, 0.2),
        0 18px 45px rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(16px);
      position: relative;
      overflow: hidden;
    }

    /* Effetto “glow” dietro la card */
    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 0 0, rgba(56, 189, 248, 0.18), transparent 60%),
        radial-gradient(circle at 100% 100%, rgba(34, 197, 94, 0.16), transparent 55%);
      opacity: 0.9;
      z-index: -1;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .logo-badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: conic-gradient(from 180deg, #22c55e, #38bdf8, #a855f7, #22c55e);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0b1120;
      font-family: "Orbitron", system-ui, sans-serif;
      font-weight: 800;
      font-size: 18px;
      box-shadow: 0 0 18px rgba(59, 130, 246, 0.7);
    }

    .brand-text {
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-family: "Orbitron", system-ui, sans-serif;
      font-size: clamp(1.9rem, 4vw, 2.3rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #f9fafb;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #9ca3af;
    }

    .tag {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #e5e7eb;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.9), rgba(17, 24, 39, 0.9));
    }

    main {
      margin-top: 10px;
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 1.5fr);
      gap: 24px;
    }

    @media (max-width: 768px) {
      main {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .hero-text p {
      font-size: 0.98rem;
      line-height: 1.6;
      color: #d1d5db;
      margin-bottom: 18px;
    }

    .highlight {
      color: #22c55e;
      font-weight: 600;
    }

    .cta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    .button-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 20px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      color: #020617;
      background: linear-gradient(135deg, #22c55e, #4ade80);
      box-shadow: 0 12px 25px rgba(34, 197, 94, 0.35);
      text-decoration: none;
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
    }

    .button-primary span.icon {
      font-size: 1.1rem;
    }

    .button-primary:hover {
      transform: translateY(-1px) scale(1.01);
      box-shadow: 0 16px 35px rgba(34, 197, 94, 0.45);
      filter: brightness(1.05);
    }

    .button-ghost {
      border-radius: 999px;
      padding: 9px 16px;
      border: 1px solid rgba(148, 163, 184, 0.65);
      background: rgba(15, 23, 42, 0.7);
      color: #e5e7eb;
      font-size: 0.85rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
    }

    .button-ghost:hover {
      background: rgba(30, 64, 175, 0.7);
      border-color: rgba(129, 140, 248, 0.9);
    }

    .meta-row {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      margin-top: 10px;
      font-size: 0.8rem;
      color: #9ca3af;
    }

    .meta-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(55, 65, 81, 0.9);
    }

    .meta-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
    }

    /* Colonna “preview giochi” */
    .preview-panel {
      border-radius: 16px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: radial-gradient(circle at top left, rgba(59, 130, 246, 0.25), rgba(15, 23, 42, 0.95));
      padding: 16px 16px 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .preview-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.78rem;
      color: #e5e7eb;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 8px rgba(34, 197, 94, 0.9);
    }

    .games-list {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }

    @media (max-width: 480px) {
      .games-list {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .game-card {

      padding: 10px 9px 9px;
      border-radius: 12px;

      border: 1px solid rgba(75, 85
